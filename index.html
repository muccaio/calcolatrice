<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcolatrice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="calculator">
    <div class="top-bar">
      <button id="theme-toggle">🌙 Scuro</button>
      <button id="clear-history">🗑️ Cancella cronologia</button>
    </div>

    <input type="text" id="display" readonly placeholder="0" />

    <div id="history"></div>

    <div class="buttons">
      <!-- Riga 1 -->
      <button class="btn function" onclick="clearDisplay()">C</button>
      <button class="btn function" onclick="backspace()">⌫ </button>
      <button class="btn function" onclick="append('(')">(</button>
      <button class="btn operator" onclick="append(')')">)</button>

      <!-- Riga 2 -->
      <button class="btn function" onclick="append('sqrt(')">√</button>
      <button class="btn function" onclick="append('cbrt(')">³√</button>
      <button class="btn function" onclick="append('!')">!</button>
      <button class="btn operator" onclick="append('*')">×</button>

      <!-- Riga 3 -->
      <button class="btn function" onclick="append('log(')">log</button>
      <button class="btn function" onclick="append('ln(')">ln</button>
      <button class="btn function" onclick="append('exp(')">exp</button>
      <button class="btn operator" onclick="append('-')">−</button>

      <!-- Riga 4 -->
      <button class="btn function" onclick="append('sin(')">sin</button>
      <button class="btn function" onclick="append('cos(')">cos</button>
      <button class="btn function" onclick="append('tan(')">tan</button>
      <button class="btn operator" onclick="append('+')">+</button>

      <!-- Riga 5 -->
      <button class="btn function" onclick="append('sinh(')">sinh</button>
      <button class="btn function" onclick="append('cosh(')">cosh</button>
      <button class="btn function" onclick="append('tanh(')">tanh</button>
      <button class="btn operator" onclick="append('^')">^</button>

      <!-- Riga 6 -->
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn function" onclick="append('pi')">π</button>

      <!-- Riga 7 -->
      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn function" onclick="append('e')">e</button>

      <!-- Riga 8 -->
      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <!-- Riga 9 -->
      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
